<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quizz - Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <body>
        <div class="container">
           <div id="game" class="justify-center flex-column">
                <h2 class="question">What's your answer to this question?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text">Option1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text">Option2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text">Option3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text">Option4</p>
                </div>
           </div>
        </div>
    </body>
</html>
